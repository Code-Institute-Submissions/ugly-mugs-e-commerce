{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="row">
    <div class="col">
        <hr>
        <h2>My Profile</h2>
        <hr>
    </div>
</div>
<div class="row">
    <div>
        <p>Default Delivery Information</p>
        <form action="{% url 'profile' %}" method="POST" id="profile-update-form">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn waves-effect waves-light" id="submit-button" type="submit" name="action">Update Information
                <i class="material-icons right">send</i>
            </button>
        </form>
    </div>
    <div>
        <p>Order History</p>
        {{ orders }}
    </div>
</div>
{% endblock %}

{% extends "base.html" %}
{% load static %}

{% block extra_title %}
    Mugs
{% endblock %}

{% block content %}
<!-- Materialize Card - Header -->
<div class="row">
    <div class="col s12">
        <div class="card">
            <div class="card-image">
                <img src="{{ MEDIA_URL }}collection.jpg" alt="The Collection">
                <span class="card-title">The Collection</span>
            </div>
        </div>
    </div>
</div>

<!-- Materialize Card - Mug Container -->

<div class="row">
    {% for mug in mugs %}
	<div class="col s12 m6">
		<div class="card">
            {% if mug.image %}
			<div class="card-image">
                <a href="{% url 'mug_detail' mug.id %}">
                    <img src="{{ mug.image.url }}" alt="{{ mug.name }}">
                </a>
			</div>
            {% else %}
            <div class="card-image">
                <a href="{% url 'mug_detail' mug.id %}">
    				<img src="{{ MEDIA_URL }}my-ugly-mug.jpg" alt="{{ mug.name }}">
                </a>
			</div>
            {% endif %}
			<div class="card-content">
                <p class="mug-name">{{ mug.name }}</p>
				<p class="mug-info">{{ mug.description }}</p>
                <p class="mug-price">{{ mug.price }}</p>
			</div>
			<div class="card-action center">
				<a href="{% url 'mug_detail' mug.id %}" class="waves-effect waves-light btn">So Wow! Buy Now!</a>
			</div>
		</div>
	</div>
    {% endfor %}
</div>
{% endblock %}
